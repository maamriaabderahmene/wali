{% extends "base.html" %}

{% block content %}
<div class="content-container">
    <h1><i class="fas fa-upload"></i> Upload G-code File</h1>
    
    <div class="upload-section">
        <div class="upload-area" id="dropArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & drop your G-code file here or</p>
            <input type="file" id="fileInput" accept=".gcode,.gco,.g" style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Select File
            </button>
        </div>
        <div id="uploadProgress" class="progress-container" style="display: none;">
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            <span class="progress-text">0%</span>
        </div>
    </div>

    <div class="history-section">
        <h2><i class="fas fa-history"></i> Upload History</h2>
        <div class="history-list" id="historyList">
            <div class="loading">Loading history...</div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadHistory();
    
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    
    // Handle drag and drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
        dropArea.classList.add('highlight');
    }
    
    function unhighlight() {
        dropArea.classList.remove('highlight');
    }
    
    // Handle file drop
    dropArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }
    
    // Handle file input change
    fileInput.addEventListener('change', function() {
        handleFiles(this.files);
    });
    
    function handleFiles(files) {
        if (files.length > 0) {
            uploadFile(files[0]);
        }
    }
    
    function uploadFile(file) {
        const formData = new FormData();
        formData.append('file', file);
        
        const xhr = new XMLHttpRequest();
        const progressContainer = document.getElementById('uploadProgress');
        const progressBar = progressContainer.querySelector('.progress');
        const progressText = progressContainer.querySelector('.progress-text');
        
        progressContainer.style.display = 'block';
        
        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                const percentComplete = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percentComplete + '%';
                progressText.textContent = percentComplete + '%';
            }
        };
        
        xhr.onload = function() {
            if (xhr.status === 200) {
                progressBar.style.backgroundColor = '#4CAF50';
                progressText.textContent = 'Upload Complete!';
                loadHistory();
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                    progressBar.style.backgroundColor = '#4CAF50';
                }, 2000);
            } else {
                progressBar.style.backgroundColor = '#f44336';
                progressText.textContent = 'Upload Failed!';
            }
        };
        
        xhr.open('POST', '/api/upload', true);
        xhr.send(formData);
    }
    
    function loadHistory() {
        fetch('/api/history')
            .then(response => response.json())
            .then(files => {
                const historyList = document.getElementById('historyList');
                
                if (files.length === 0) {
                    historyList.innerHTML = '<div class="empty">No files uploaded yet</div>';
                    return;
                }
                
                const html = files.map(file => `
                    <div class="history-item">
                        <div class="file-info">
                            <i class="fas fa-file-code"></i>
                            <div>
                                <div class="file-name">${file.filename}</div>
                                <div class="file-meta">
                                    ${formatFileSize(file.size)} â€¢ 
                                    ${new Date(file.uploaded_at).toLocaleString()}
                                </div>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="btn-icon" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="btn-icon" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                historyList.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading history:', error);
                document.getElementById('historyList').innerHTML = 
                    '<div class="error">Error loading history</div>';
            });
    }
    
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
});
</script>
{% endblock %}
