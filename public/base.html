<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Control Panel</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }
        
        .logo h2 {
            color: #3498db;
            font-size: 1.5rem;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-links li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #bdc3c7;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-links li a:hover,
        .nav-links li a.active {
            background: #34495e;
            color: #fff;
        }
        
        .nav-links li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 30px;
            background: #fff;
            min-height: 100vh;
        }
        
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>3D Control</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" id="nav-home">
                    <i class="fas fa-home"></i> Home
                </a></li>
                <li><a href="bluetooth.html" id="nav-bluetooth">
                    <i class="fas fa-bluetooth"></i> Bluetooth
                </a></li>
                <li><a href="wifi.html" id="nav-wifi">
                    <i class="fas fa-wifi"></i> WiFi
                </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-container" id="main-content">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>
    
    <script>
        // Highlight active navigation link
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = {
                'index.html': 'nav-home',
                'bluetooth.html': 'nav-bluetooth',
                'wifi.html': 'nav-wifi'
            };
            
            // Remove active class from all links
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to current link
            const activeLink = document.getElementById(navLinks[path]);
            if (activeLink) {
                activeLink.classList.add('active');
            } else if (path === '/index.html' || path === '/') {
                document.getElementById('nav-home').classList.add('active');
            }
        });
    </script>
</body>
</html>
